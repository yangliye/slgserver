# SLG Server 配置文件

server:
  # 主机地址（用于 RPC 注册，为空则自动获取本机 IP）
  host: 

# 基础设施配置
infrastructure:
  zookeeper: 127.0.0.1:2181
  redis: 127.0.0.1:6379

# 数据库配置
database:
  url: jdbc:mysql://127.0.0.1:3306/slg_game?useSSL=false&serverTimezone=Asia/Shanghai&characterEncoding=utf8
  user: root
  password: 123456

# 配置模块设置
config:
  configRoot: serverconfig/gamedata
  configPackage: com.muyi.config.entity

# ==================== 实例配置 ====================
# 启动时按顺序加载所有实例
instances:
  # 配置模块（放在最前面，需要时配置）
  - module: config

  - module: login
    serverId: 1
    rpcPort: 10001
    webPort: 18001

  - module: gate
    serverId: 1
    rpcPort: 10002
    webPort: 18002

  - module: game
    serverId: 1
    rpcPort: 10003
    webPort: 18003

  - module: world
    serverId: 1
    rpcPort: 10004
    webPort: 18004

  - module: alliance
    serverId: 1
    rpcPort: 10005
    webPort: 18005

  # 第二组服务器
  - module: game
    serverId: 2
    rpcPort: 10013
    webPort: 18013

  - module: world
    serverId: 2
    rpcPort: 10014
    webPort: 18014

  - module: alliance
    serverId: 2
    rpcPort: 10015
    webPort: 18015
