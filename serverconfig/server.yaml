# SLG Server 配置文件

server:
  # 主机地址（用于 RPC 注册，为空则自动获取本机 IP）
  host: 

# 基础设施配置
infrastructure:
  zookeeper: 127.0.0.1:2181
  redis: 127.0.0.1:6379

# 数据库配置
database:
  url: jdbc:mysql://127.0.0.1:3306/slg_game?useSSL=false&serverTimezone=Asia/Shanghai&characterEncoding=utf8
  user: root
  password: 123456

# 游戏配置模块设置
gameconfig:
  # 配置文件根目录
  configRoot: serverconfig/gamedata
  # 配置类扫描包名（根据实际业务包名设置）
  configPackage: com.muyi.gameconfig.entity

# ==================== 实例配置 ====================
# 每个实例独立配置，支持同一台机器启动多个实例
instances:
  # Login 服务器
  - name: login-1
    modules:
      - login
    serverId: 1
    rpcPort: 10001
    webPort: 18001

  # Gate 服务器
  - name: gate-1
    modules:
      - gate
    serverId: 1
    rpcPort: 10002
    webPort: 18002

  # Game 服务器（需要 gameconfig）
  - name: game-1
    modules:
      - gameconfig
      - game
    serverId: 1
    rpcPort: 10003
    webPort: 18003

  # World 服务器（需要 gameconfig）
  - name: world-1
    modules:
      - gameconfig
      - world
    serverId: 1
    rpcPort: 10004
    webPort: 18004

  # Alliance 服务器（需要 gameconfig）
  - name: alliance-1
    modules:
      - gameconfig
      - alliance
    serverId: 1
    rpcPort: 10005
    webPort: 18005
