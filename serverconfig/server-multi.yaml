# SLG Server 多实例部署配置示例
# 场景：一台机器部署 2个游戏服 + 1个世界服 + 1个联盟服

server:
  mode: instance
  host: 192.168.1.100

infrastructure:
  zookeeper: 127.0.0.1:2181
  redis: 127.0.0.1:6379

database:
  url: jdbc:mysql://127.0.0.1:3306/slg_game?useSSL=false&serverTimezone=Asia/Shanghai&characterEncoding=utf8
  user: root
  password: 123456

# 多实例配置
instances:
  # 游戏服1（服务器1区）
  - name: game-1
    module: game
    serverId: 1
    rpcPort: 10003
    webPort: 18003
    extra:
      maxPlayers: 5000
      serverName: "1区-烽火连天"

  # 游戏服2（服务器2区）
  - name: game-2
    module: game
    serverId: 2
    rpcPort: 10013
    webPort: 18013
    extra:
      maxPlayers: 5000
      serverName: "2区-群雄逐鹿"

  # 游戏服3（服务器3区）
  - name: game-3
    module: game
    serverId: 3
    rpcPort: 10023
    webPort: 18023
    extra:
      maxPlayers: 5000
      serverName: "3区-天下无双"

  # 世界服（跨服活动、世界地图）
  - name: world-1
    module: world
    serverId: 0
    rpcPort: 10004
    webPort: 18004
    extra:
      mapSize: 500
      supportedServers: [1, 2, 3]

  # 联盟服（跨服联盟）
  - name: alliance-1
    module: alliance
    serverId: 0
    rpcPort: 10005
    webPort: 18005
    extra:
      supportedServers: [1, 2, 3]
